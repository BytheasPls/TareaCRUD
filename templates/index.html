<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

</head>

<style>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 0;
        margin: 0;
        border: border-box;
    }

    main {
        position: relative;
        left: 0;
    }

    .contenidoCrUD {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <main class="container mt-5">
        <h1 class="mb-4 text-center"
            style="font-weight: bold; font-size: larger; padding-left: 2rem; display: flex; justify-content: center;">
            USUARIOS
        </h1>
        <div style="margin-bottom:1rem; display:flex; justify-content:center;">
            <form method="GET" action="/">
                <div style="display:flex; gap:8px; align-items:center;">
                    <input class="input is-rounded" name="nombre" type="search" placeholder="Busca por nombre" value="{{ nombre or '' }}" />
                    <button class="button is-link" type="submit">Buscar</button>
                </div>
            </form>
        </div>

        <div class="contenidoCrUD shadow p-4 rounded is-light " style="display: flex; flex-direction: row; gap: 20px;">

            <div class="formulario" style="border: 1px solid #656565; padding: 1rem;">


                <form action="/agregar" method="POST" class="form shadow p-4 rounded is-light">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input class="input" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"
                                required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Apellido</label>
                        <div class="control">
                            <input class="input" type="text" id="apellido" name="apellido"
                                placeholder="Ingrese su apellido" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Correo Electr칩nico</label>
                        <div class="control">
                            <input class="input" type="email" id="gmail" name="gmail"
                                placeholder="Ejemplo: usuario@gmail.com" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Contrase침a</label>
                        <div class="control">
                            <input class="input" type="password" id="contrasena" name="contrasena"
                                placeholder="Ingrese su Contrase침a" required>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Agregar</button>
                        </div>
                        <div class="control">
                            <button type="reset" class="button is-link is-light">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>




            <table class="table" style="border: 1px solid #656565;">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Gmail</th>
                        <th scope="col">Contrase침a</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {%for usuario in usuarios%}
                    <tr>
                        <td>{{ usuario[3] }}</td>
                        <td>{{ usuario[4] }}</td>
                        <td>{{ usuario[1] }}</td>
                        <td>{{ usuario[2] }}</td>
                        <td class="text-center">
                            <a href="/editar/{{ usuario[0] }}" class="button is-warning is-small">Editar</a>
                            <a href="/eliminar/{{ usuario[0] }}" class="button is-danger is-small">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
