<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <h1 class="mb-4 text-center">
           EDITAR USUARIOS
        </h1>

        <form action="/editar/{{ usuario[0] }}" method="POST" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="gmail" class="form-label">Gmail: </label>
                <input type="email" class="form-control" id="gmail" name="gmail" value="{{usuario[1]}}" placeholder="Ingrese su Gmail" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña: </label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{usuario[2]}}" placeholder="Ingrese su Contraseña" required>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{usuario[3]}}" placeholder="Ingrese su Nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido: </label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{usuario[4]}}" placeholder="Ingrese su Apellido" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">
                    EDITAR USUARIO
                </button>
            </div>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
